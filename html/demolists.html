	<script>
        var animationEvent = function(){
           var t;
           var el = document.createElement('fakeelement');
           var animations = {
             
             'animation':'animationend',
             'OAnimation':'oAnimationEnd',
             'MozAnimation':'animationend',
             'WebkitTransition':'webkitAnimationEnd'
             
           }
           for(t in animations){
               if( el.style[t] !== undefined ){
                   return animations[t];
               }
           }
       }();
        window.onload = function(){
            var robotcat = document.getElementById('robotcat');
            var leftarm = document.getElementById('leftarm');
            var rightarm = document.getElementById('rightarm');
            robotcat.onmouseover = function(e){
                leftarm.classList.add('left-hand-wave');
                rightarm.classList.add('right-hand-wave');

            }
            robotcat.addEventListener(animationEvent, function(){
                    leftarm.style["-webkit-transform"] = 'rotate(-16deg)';
                    leftarm.style["transform"] = 'rotate(-16deg)';
                    leftarm.style["-ms-transform"] = 'rotate(-16deg)';
                    leftarm.style["-moz-transform"] = 'rotate(-16deg)';
                    leftarm.style["-o-transform"] = 'rotate(-16deg)';
                    rightarm.style["-webkit-transform"] = 'rotate(16deg)';
                    rightarm.style["transform"] = 'rotate(16deg)';
                    rightarm.style["-moz-transform"] = 'rotate(16deg)';
                    rightarm.style["-ms-transform"] = 'rotate(16deg)';
                    rightarm.style["-o-transform"] = 'rotate(16deg)';
                    leftarm.classList.remove('left-hand-wave');
                    rightarm.classList.remove('right-hand-wave');
                });
        }
